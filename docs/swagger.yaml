basePath: /
definitions:
  handlers.HealthResponse:
    properties:
      migrations:
        $ref: '#/definitions/handlers.MigrationStatus'
      services:
        additionalProperties:
          $ref: '#/definitions/handlers.ServiceHealth'
        type: object
      status:
        type: string
      timestamp:
        type: string
      version:
        type: string
    type: object
  handlers.MigrationInfo:
    properties:
      description:
        type: string
      version:
        type: integer
    type: object
  handlers.MigrationStatus:
    properties:
      applied:
        items:
          $ref: '#/definitions/handlers.MigrationInfo'
        type: array
      count:
        type: integer
    type: object
  handlers.ServiceHealth:
    properties:
      error:
        type: string
      response_time:
        type: string
      status:
        type: string
    type: object
  models.AddPostRequest:
    properties:
      link:
        type: string
    required:
    - link
    type: object
  models.AddPostResponse:
    properties:
      content_id:
        type: string
      media_count:
        type: integer
      message:
        type: string
      processing_status:
        $ref: '#/definitions/models.PostStatus'
      status:
        type: string
    type: object
  models.CreateShowRequest:
    properties:
      additional_key:
        type: string
      first_event_date:
        type: string
      length_minutes:
        maximum: 1440
        minimum: 1
        type: integer
      metadata:
        additionalProperties: true
        type: object
      repeat_pattern:
        $ref: '#/definitions/models.RepeatPattern'
      scheduling_config:
        $ref: '#/definitions/models.SchedulingConfig'
      show_name:
        maxLength: 255
        minLength: 1
        type: string
      start_time:
        type: string
      youtube_key:
        type: string
      zoom_meeting_id:
        type: string
      zoom_meeting_url:
        type: string
      zoom_passcode:
        type: string
    required:
    - first_event_date
    - length_minutes
    - repeat_pattern
    - show_name
    - start_time
    - youtube_key
    type: object
  models.CreateShowResponse:
    properties:
      data:
        $ref: '#/definitions/models.Show'
      error:
        type: string
      success:
        type: boolean
    type: object
  models.DeleteMediaRequest:
    properties:
      media_id:
        type: string
    required:
    - media_id
    type: object
  models.DeleteMediaResponse:
    properties:
      media_id:
        type: string
      message:
        type: string
      status:
        type: string
    type: object
  models.DeleteShowRequest:
    properties:
      show_id:
        type: string
    required:
    - show_id
    type: object
  models.DeleteShowResponse:
    properties:
      error:
        type: string
      message:
        type: string
      success:
        type: boolean
    type: object
  models.GetLinkListRequest:
    properties:
      content_id:
        type: string
    required:
    - content_id
    type: object
  models.GetLinkMediaRequest:
    properties:
      media_id:
        type: string
    required:
    - media_id
    type: object
  models.GetLinkMediaURIRequest:
    properties:
      expiry_minutes:
        type: integer
      media_id:
        type: string
    required:
    - media_id
    type: object
  models.GetLinkMediaURIResponse:
    properties:
      expires_at:
        type: string
      media_id:
        type: string
      s3_url:
        type: string
    type: object
  models.GetShowInfoResponse:
    properties:
      data:
        $ref: '#/definitions/models.ShowInfoData'
      error:
        type: string
      success:
        type: boolean
    type: object
  models.ListShowsData:
    properties:
      pagination:
        $ref: '#/definitions/models.PaginationResponse'
      shows:
        items:
          $ref: '#/definitions/models.ShowListItem'
        type: array
    type: object
  models.ListShowsFilters:
    properties:
      repeat_pattern:
        items:
          $ref: '#/definitions/models.RepeatPattern'
        type: array
      search:
        type: string
      status:
        items:
          $ref: '#/definitions/models.ShowStatus'
        type: array
    type: object
  models.ListShowsRequest:
    properties:
      filters:
        $ref: '#/definitions/models.ListShowsFilters'
      pagination:
        $ref: '#/definitions/models.PaginationOptions'
      sort:
        $ref: '#/definitions/models.ListShowsSortOptions'
    type: object
  models.ListShowsResponse:
    properties:
      data:
        $ref: '#/definitions/models.ListShowsData'
      error:
        type: string
      success:
        type: boolean
    type: object
  models.ListShowsSortOptions:
    properties:
      field:
        type: string
      order:
        type: string
    type: object
  models.MediaListItem:
    properties:
      file_name:
        type: string
      file_size:
        type: integer
      file_type:
        type: string
      media_id:
        type: string
      upload_date:
        type: string
    type: object
  models.MediaListResponse:
    properties:
      content_id:
        type: string
      link:
        type: string
      media_files:
        items:
          $ref: '#/definitions/models.MediaListItem'
        type: array
    type: object
  models.PaginationOptions:
    properties:
      limit:
        type: integer
      page:
        type: integer
      sort:
        type: string
    type: object
  models.PaginationResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  models.PostListItem:
    properties:
      added_at:
        type: string
      content_id:
        type: string
      link:
        type: string
      media_count:
        type: integer
      status:
        $ref: '#/definitions/models.PostStatus'
    type: object
  models.PostListResponse:
    properties:
      limit:
        type: integer
      links:
        items:
          $ref: '#/definitions/models.PostListItem'
        type: array
      page:
        type: integer
      total:
        type: integer
    type: object
  models.PostStatus:
    enum:
    - pending
    - processing
    - completed
    - failed
    type: string
    x-enum-varnames:
    - PostStatusPending
    - PostStatusProcessing
    - PostStatusCompleted
    - PostStatusFailed
  models.RepeatPattern:
    enum:
    - none
    - daily
    - weekly
    - biweekly
    - monthly
    - custom
    type: string
    x-enum-varnames:
    - RepeatNone
    - RepeatDaily
    - RepeatWeekly
    - RepeatBiweekly
    - RepeatMonthly
    - RepeatCustom
  models.SchedulingConfig:
    properties:
      monthly_day:
        description: For monthly patterns - calendar day-based
        type: integer
      monthly_day_fallback:
        description: '"last_day", "skip"'
        type: string
      monthly_week_number:
        description: 1, 2, 3, 4, or -1 for last
        type: integer
      monthly_weekday:
        description: For monthly patterns - weekday-based
        type: integer
      weekdays:
        description: For weekly and biweekly patterns
        items:
          type: integer
        type: array
    type: object
  models.Show:
    properties:
      additional_key:
        type: string
      created_at:
        type: string
      first_event_date:
        type: string
      id:
        type: string
      length_minutes:
        type: integer
      metadata:
        additionalProperties: true
        type: object
      repeat_pattern:
        $ref: '#/definitions/models.RepeatPattern'
      scheduling_config:
        $ref: '#/definitions/models.SchedulingConfig'
      show_name:
        type: string
      start_time:
        type: string
      status:
        $ref: '#/definitions/models.ShowStatus'
      updated_at:
        type: string
      user_id:
        type: string
      youtube_key:
        type: string
      zoom_meeting_id:
        type: string
      zoom_meeting_url:
        type: string
      zoom_passcode:
        type: string
    type: object
  models.ShowEvent:
    properties:
      date:
        type: string
      end_datetime:
        type: string
      start_datetime:
        type: string
    type: object
  models.ShowInfoData:
    properties:
      show:
        $ref: '#/definitions/models.Show'
      upcoming_events:
        items:
          $ref: '#/definitions/models.ShowEvent'
        type: array
    type: object
  models.ShowListItem:
    properties:
      first_event_date:
        type: string
      has_zoom_meeting:
        type: boolean
      id:
        type: string
      length_minutes:
        type: integer
      next_occurrence:
        type: string
      next_occurrences:
        items:
          type: string
        type: array
      repeat_pattern:
        $ref: '#/definitions/models.RepeatPattern'
      scheduling_config:
        $ref: '#/definitions/models.SchedulingConfig'
      show_name:
        type: string
      start_time:
        type: string
      status:
        $ref: '#/definitions/models.ShowStatus'
    type: object
  models.ShowStatus:
    enum:
    - active
    - paused
    - completed
    - cancelled
    type: string
    x-enum-varnames:
    - ShowStatusActive
    - ShowStatusPaused
    - ShowStatusCompleted
    - ShowStatusCancelled
  models.UpdateMediaRequest:
    properties:
      file_name:
        type: string
      media_id:
        type: string
      metadata:
        additionalProperties: true
        type: object
      original_file_name:
        type: string
    required:
    - media_id
    type: object
  models.UpdateMediaResponse:
    properties:
      media_id:
        type: string
      message:
        type: string
      status:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
    url: http://www.example.com/support
  description: A Go-based microservice for planning and scheduling YouTube live streams.
    Helps content creators organize their streaming schedule and manage content.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: St. Planer - YouTube Stream Planner API
  version: "1.0"
paths:
  /api/v1/media/get:
    delete:
      consumes:
      - application/json
      description: Delete media file from database and S3 storage
      parameters:
      - description: Media delete request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.DeleteMediaRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DeleteMediaResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Delete media file
      tags:
      - media
    post:
      consumes:
      - application/json
      description: Download specific media file from a post as binary stream. Supports
        range requests for video files to enable streaming and seeking.
      parameters:
      - description: Media download request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.GetLinkMediaRequest'
      - description: Range header for partial content (e.g., bytes=0-1023)
        in: header
        name: Range
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: Full file download
          schema:
            type: file
        "206":
          description: Partial content (range request)
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "416":
          description: Range Not Satisfiable
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Download specific media file
      tags:
      - media
    put:
      consumes:
      - application/json
      description: Update media file metadata including filename and custom metadata
      parameters:
      - description: Media update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateMediaRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UpdateMediaResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Update media metadata
      tags:
      - media
  /api/v1/media/getDirect:
    post:
      consumes:
      - application/json
      description: Get direct S3 link for specific media with configurable expiration
      parameters:
      - description: Media URI request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.GetLinkMediaURIRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GetLinkMediaURIResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get S3 pre-signed URL for media
      tags:
      - media
  /api/v1/media/grab:
    post:
      consumes:
      - application/json
      description: Add a new Telegram post link or YouTube video URL to download media.
        Automatically detects the platform and processes accordingly.
      parameters:
      - description: Post link (Telegram or YouTube)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.AddPostRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AddPostResponse'
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/models.AddPostResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Add a new Telegram or YouTube link for processing
      tags:
      - media
  /api/v1/media/links:
    post:
      consumes:
      - application/json
      description: Get list of all media files from a specific Telegram post or YouTube
        video
      parameters:
      - description: Content ID for post
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.GetLinkListRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MediaListResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get media files from a specific post
      tags:
      - media
  /api/v1/media/list:
    get:
      consumes:
      - application/json
      description: Retrieve list of all previously processed Telegram and YouTube
        links
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Sort order
        enum:
        - created_at_desc
        - created_at_asc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.PostListResponse'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get list of processed posts
      tags:
      - media
  /api/v1/show/create:
    post:
      consumes:
      - application/json
      description: Create a new show with YouTube and Zoom integration for recurring
        streams
      parameters:
      - description: Show details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateShowRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CreateShowResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Create a new show
      tags:
      - shows
  /api/v1/show/delete:
    delete:
      consumes:
      - application/json
      description: Soft delete a show by setting its status to cancelled
      parameters:
      - description: Show ID to delete
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.DeleteShowRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DeleteShowResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Delete a show
      tags:
      - shows
  /api/v1/show/info/{show_id}:
    get:
      description: Get detailed information about a specific show including upcoming
        events
      parameters:
      - description: Show ID
        in: path
        name: show_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GetShowInfoResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get show information
      tags:
      - shows
  /api/v1/show/list:
    post:
      consumes:
      - application/json
      description: Get a paginated list of shows with filtering and sorting options
      parameters:
      - description: List options
        in: body
        name: request
        schema:
          $ref: '#/definitions/models.ListShowsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ListShowsResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: List shows
      tags:
      - shows
  /health:
    get:
      description: Check the health of the service and its dependencies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
      summary: Health check endpoint
      tags:
      - health
  /live:
    get:
      description: Check if the service is alive
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Liveness check endpoint
      tags:
      - health
  /ready:
    get:
      description: Check if the service is ready to accept requests
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "503":
          description: Service Unavailable
          schema:
            additionalProperties: true
            type: object
      summary: Readiness check endpoint
      tags:
      - health
securityDefinitions:
  ApiKeyAuth:
    description: API key authentication
    in: header
    name: X-API-Key
    type: apiKey
swagger: "2.0"
